<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container mt-5 mb-5">
        <div class="row mb-5">
          <div class="col alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> This alert box could indicate a successful or positive action.
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-12 border p-3 mb-5">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <a href="#" class="btn btn-success">Link Button</a>
            <button type="button" class="btn btn-primary">Button</button>
            <input type="button" class="btn btn-secondary" value="Input Button">
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary">Default</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
          </div>
          <div class="col-12 border p-3 mb-4">
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            </div>
          </div>
          <div class="d-grid gap-3 border p-3 mb-3">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
          </div>
          <div class="d-grid gap-3 border p-3">
            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
              Loading..
            </button>

            <button class="btn btn-primary" disabled>
              <span class="spinner-border spinner-border-sm"></span>
              Loading..
            </button>

            <button class="btn btn-primary" disabled>
              <span class="spinner-grow spinner-grow-sm"></span>
              Loading..
            </button>
          </div>
          <div class="col-12 border p-3 mb-4">
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Apple</button>
              <button type="button" class="btn btn-primary">Samsung</button>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">choose</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Tablet</a>
                  <a class="dropdown-item" href="#">Smartphone</a>
                  <a class="dropdown-item" href="#">Laptop</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
  </body>

</html>
